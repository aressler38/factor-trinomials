<!DOCTYPE html>
   
<html>
    <head>
     
    <meta charset="UTF-8">
       
    <title>Factor Trinomials</title>
         
    <link type="text/css" rel="stylesheet" href="../css/ft-style.css"></link>
                    
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

    </head>
  
    <body>
    <div id="page-wrapper">
        <div id="header">
            <h1 id="name">Factor trinomial tutorial</h1>
              
            <ul id="nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Tutorial</a></li>
            </ul>
        </div> <!--End of header-->

        <div class="example-wrapper">

        <div class="trinomial-wrapper">
            <span class="eq"><em>x</em><sup>2</sup> - 17<em>x</em> + 30<br> </span>
        </div>

            <div class="ft-triangle1">
                <div class="ft-box1"></div>
                <div class="ft-box2"></div>
                <div class="ft-box3"></div>
                <div class="ft-box4"></div>
                <div class="ft-box5"></div>
                <div class="ft-box6"></div>
                <div class="ft-box7"></div>
                <div class="ft-box8"></div>
            </div>

            <div class="tri-dia">
                <div class="tri-top"></div>
                <div class="tri-top2"></div>
                <div class="tri-top3"></div>
                <div class="tri-top4"></div>
           </div>

        <div class="btn-wrapper">
           <span class="btn btn-small submit"> x<sup>2</sup></span>
        </div>

        <div class="btn btn-previous submit">
            <span class="arrow arrow-back">&#xe4ad; Back </span>
        </div>
        <div class="btn btn-next submit">Next
            <span class="arrow">&#xE4ae; </span>
        </div>

       </body>
   </html>
