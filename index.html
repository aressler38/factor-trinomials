<!DOCTYPE html>
<html language="en">
<head>
    <meta charset="UTF-8" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>Factor Trinomials test page</title>
</head>
<body>
<div id="factor-trinomials"></div>
<script src="js/jquery/jquery-min.js"></script>
<script>
    var $script, $link;

    $script = $("<script>");
    $link   = $("<link>");
    $link.attr("type", "text/css");
    $link.attr("rel", "stylesheet");

    // true  : minified css/js (doesn't use requirejs loader), with source maps.
    // false : non-minified css/js (uses requirejs loader).
    if (!true) {
        console.log("DIST MODE");
        $script.attr("src", "dist/js/main.min.js");
        $link.attr("href", "dist/css/main.css");
    }
    else {
        console.log("DEV MODE");
        $script.attr("src", "js/require.js");
        $script.attr("data-main", "js/main");
        $link.attr("href", "css/main.css");
    }
    $(document.body).append($link);
    $(document.body).append($script);

    function run() {
        if (typeof app !== "undefined") {
            app.setup();
            app.run();
        }
        else {
            window.setTimeout(function() {
                run();
            }, 400);
        }
    }
    run();
</script>
</body>
</html>
