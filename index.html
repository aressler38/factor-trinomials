<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Factor Trinomials</title>
    
    <link type="text/css" rel="stylesheet" href="ft-style.css"></link>
    
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="messenger.js"></script>
    <script type="text/javascript" src="diamond.js"></script>
    <script type="text/javascript" src="rectangle.js"></script>
    <script type="text/javascript" src="ft-messenger-central.js"></script>

</head>

<body>
<div class="ft-container">
    
    <div class="ft-trinomial">
        Trinomial container
    </div> 
    
    <div class="ft-rectangle">
        <!--
                    LAYOUT
               -----------------
               |               |
               |   H  x2 | k2  |
               |     --------- |
               |  x1 | a | b | |
               |  ------------ |
               |  k1 | c | d | |
               |     --------- |
               -----------------
            (H := hint)
        -->
        <div class="ftH"><span>The GCF of the top<br>row goes here<br>&#x25BC;</span></div> 
        <div class="ftx2"></div> 
        <div class="ftk2"></div> 
        <div class="ftx1"></div> 
        <div class="fta"></div> 
        <div class="ftb"></div> 
        <div class="ftk1"></div>  
        <div class="ftc"></div> 
        <div class="ftd"></div>   
    </div>   

    <div class="ft-diamond">
        <svg xmlns="http://www.w3.org/2000/svg" 
             style="width:200px; height:200px;"     
             version="1.1" class="ft-svg-container" 
             viewBox="0 0 200 200">
        </svg>
    </div>
</div>
    
<script type="text/javascript">
        //Diamond.initialize();
        Messenger.send("ft-initialize");
</script>
    
    
</body>


</html>
