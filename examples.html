<!DOCTYPE>
<html>
    <head>
        <link rel="stylesheet" href="css/main.css" />
        <script src="js/jquery/jquery-2.1.1.min.js"></script>
        <script src="js/require.js"></script>
        
    </head>

    <body>
        <div id="exampleContainer"> </div>
        <div class="nav-button-wrapper">
            <div class="nav-button" id="prev">
                <span class="icon-arrow-left"></span>
                <span>
                    prev
                </span>
                
            </div>
            <div class="nav-button" id="next">
                <span>
                    next
                </span>
                <span class="icon-arrow-right"></span>
            </div>
        </div>

        <script>
            require(["js/example.controller"],function(Examples){
                var examples    = new Examples();
                var $body       = $(document.body);
                var example     = null;
                var container   = document.getElementById("exampleContainer");
                var next        = document.getElementById("next");
                var prev        = document.getElementById("prev");
                var oldChild    = null;
                var navWrapper  = document.querySelector(".nav-button-wrapper")


                examples.set(-1);
                clickNext();

                next.addEventListener("click", clickNext);
                prev.addEventListener("click", function() {
                    oldChild = example;
                    example = examples.prev();
                    if (null === example) {
                        console.log("start");
                    }
                    else { 
                        appendExample(); 
                    }
                });

                function clickNext() {
                    oldChild = example;
                    example = examples.next();
                    if (null === example) {
                        console.log("finished");
                    }
                    else {
                        appendExample(); 
                    }
                }

                function appendExample() {
                    container.innerHTML = "";
                    container.appendChild(example);
                    renderNavButtons()
                }

                function renderNavButtons() {
                    var diamondWrapper = document.querySelector(".ft-diamond")
                    diamondWrapper.appendChild (navWrapper);
                    
                }


            });
        </script>

    </body>
</html>
